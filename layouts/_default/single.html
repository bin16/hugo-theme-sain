{{ define "head" }}
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Summary }}">
{{ end }}

{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <time datetime="{{ .Date.Format "2006-01-02 03:04:05" }}"
    pubdate>{{ .Date.Format "2006/01/02" }}</time>
  <article>
    {{ .Content }}
  </article>
{{ end }}
